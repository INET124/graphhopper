name: Test Simple
on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test workflow
        run: |
          echo "GitHub Actions is working!"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          
      - name: Test Rickroll action
        uses: ./.github/actions/rickroll
        with:
          test-status: failure
